<!DOCTYPE html>
<html lang="en" ng-App="dubbble">
<head>
	<meta charset="UTF-8">
	<title>Dabbble</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<!--<link rel="stylesheet" href="lib/bootstrap/js/bootstrap.js">-->
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="AppCtrl">
	<div class="container">
		<nav ng-controller="MenuCtrl" class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ng-repeat="iten in menu" ng-click="setLink(iten)" ng-class="active==iten ? 'active' : ''"><a href="#/page{{iten}}">Link {{iten}}</a></li>
					<!--<li ng-click="setActive(1)" activeLink="active"><a href="#/page1">Link 1</a></li>
					<li ng-click="setActive(2)" activeLink="active"><a href="#/page2">Link 2</a></li>-->
				</ul>
		      <div class="pull-right">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<!--<button type="submit" class="btn btn-default">Submit</button>-->
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Your account <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul>
					</li>
				</ul>
		      </div>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>


		<div class="content" ng-view></div>

	</div>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/bootstrap/ui-bootstrap/ui-bootstrap-0.13.3.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src=""></script>
</body>
</html>
